[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=src/scrapers
    --cov-report=html
    --cov-report=term
    --cov-fail-under=50
    --cov-branch
    --strict-markers
    --strict-config
    --verbose
    --tb=short
asyncio_mode = auto
markers =
    unit: Unit tests (fast, mocked dependencies)
    integration: Integration tests (slower, may use real services)
    slow: Slow tests (>1s execution time)
    external: Tests requiring external services (n8n.io, YouTube)
    layer1: Layer 1 metadata extractor tests
    layer2: Layer 2 JSON extractor tests
    layer3: Layer 3 content extractor tests
    multimodal: Multimodal processor tests
    transcripts: Transcript extractor tests
    quality: Quality validation tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
